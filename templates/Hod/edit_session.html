{% extends 'base.html'%}

{% block content %}

    <div class="content container-fluid">
       <div class="page-header">
          <div class="row align-items-center">
             <div class="col">
                <h5 class="page-title">Edit Session</h5>
                <ul class="breadcrumb">
                   <li class="breadcrumb-item"><a href="subjects.html">Edit Session</a></li>
                  
                </ul>
             </div>
          </div>
       </div>
       {% include 'includes/messages.html' %}
       <div class="row">
          <div class="col-sm-12">
             <div class="card">
                <div class="card-body">
                   <form action="{% url 'update_session'%}" method="post">
                    {% csrf_token %}
                      <div class="row">
                         <div class="col-12">
                            <h5 class="form-title"><span>Session Information</span></h5>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Session Year Start </label>
                                <div>
                                   <input type="date" class="form-control" name="session_year_start" value={{session.session_start}}>
                                   <input type="text" class="form-control" name="session_id" value={{session.id}} hidden>
                                </div>
                             </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Session Year End</label>
                                <div>
                                   <input type="date" class="form-control" name="session_year_end" value={{session.session_end}}>
                                </div>
                             </div>
                         </div>
 
                        
                         <div class="col-12">
                            <button type="submit" class="btn btn-primary">Submit</button>
                         </div>
                      </div>
                   </form>
                </div>
             </div>
          </div>
       </div>
    </div>



{% endblock%}
